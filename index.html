<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Tips Hub â€” LIVE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:0 0% 100%; --text:222 47% 11%; --muted:215 16% 47%; --card:0 0% 100%; --ring:221 83% 53%; --border:220 14% 90%; --brand:259 94% 80%; --brand-2:192 95% 88%; }
    .dark{ --bg:222 47% 8%; --text:0 0% 98%; --muted:215 16% 75%; --card:222 47% 10%; --ring:259 94% 75%; --border:223 14% 20%; --brand:259 94% 70%; --brand-2:192 95% 36%; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:hsl(var(--bg)); color:hsl(var(--text)); line-height:1.45}
    .container{max-width:1200px;margin:0 auto;padding:24px}
    header.site{position:sticky;top:0;z-index:10;backdrop-filter:saturate(1.1) blur(8px);background:linear-gradient(to bottom,hsl(var(--bg)/.9),hsl(var(--bg)/.75));border-bottom:1px solid hsl(var(--border))}
    .site-inner{display:flex;gap:16px;align-items:center;justify-content:space-between;padding:16px 24px;max-width:1200px;margin:0 auto}
    .title{display:flex;align-items:center;gap:12px}
    .logo{width:36px;height:36px;display:grid;place-items:center;border-radius:10px;border:1px solid hsl(var(--border));background:radial-gradient(120px 60px at -20% 120%,hsl(var(--brand)/.35),transparent 60%),radial-gradient(120px 60px at 120% -20%,hsl(var(--brand-2)/.35),transparent 60%),hsl(var(--card));box-shadow:0 1px 0 hsl(0 0% 100%/.6) inset,0 10px 22px -12px hsl(0 0% 0%/.25)}
    .title h1{font-size:18px;margin:0} .title p{margin:0;font-size:12px;color:hsl(var(--muted))}
    .actions{display:flex;gap:8px;align-items:center}
    .btn{appearance:none;border:1px solid hsl(var(--border));background:hsl(var(--card));color:inherit;padding:10px 12px;border-radius:10px;font-weight:600;cursor:pointer}
    .btn:hover{box-shadow:0 0 0 4px hsl(var(--ring)/.12)}
    .searchbar{display:flex;gap:8px;align-items:center;padding:16px 24px;max-width:1200px;margin:0 auto}
    .input{flex:1;display:flex;align-items:center;gap:8px;border:1px solid hsl(var(--border));background:hsl(var(--card));border-radius:12px;padding:10px 12px}
    .input input{border:0;outline:0;width:100%;background:transparent;color:inherit;font-size:14px}
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px;padding:0 24px 16px}
    .chip{border:1px dashed hsl(var(--border));padding:6px 10px;border-radius:999px;cursor:pointer;font-size:12px;user-select:none}
    .chip.active{border-style:solid;background:hsl(var(--brand)/.25)}
    .status{display:flex;gap:8px;align-items:center;color:hsl(var(--muted));font-size:12px}

    .grid{display:grid;grid-template-columns:repeat(auto-fit, minmax(280px,1fr));gap:16px}
    .card{border:1px solid hsl(var(--border));background:hsl(var(--card));border-radius:16px;padding:16px;display:flex;flex-direction:column;gap:12px;transition:transform .15s ease, box-shadow .15s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 10px 28px -18px hsl(0 0% 0%/.4)}
    .card header{display:flex;gap:10px;align-items:center;justify-content:space-between}
    .badge{font-size:11px;padding:4px 8px;border-radius:999px;border:1px solid hsl(var(--border));background:linear-gradient(0deg,hsl(var(--brand)/.25),hsl(var(--brand)/.18))}
    .card h3{margin:0;font-size:16px}
    .meta{font-size:12px;color:hsl(var(--muted))}
    .links{display:grid;gap:8px}
    .link{display:flex;align-items:center;gap:8px;padding:8px;border-radius:10px;border:1px dashed hsl(var(--border));text-decoration:none;color:inherit}
    .link:hover{border-style:solid;box-shadow:0 0 0 4px hsl(var(--ring)/.12)}
    .link .pill{margin-left:auto;font-size:11px;border:1px solid hsl(var(--border));padding:4px 6px;border-radius:999px}
    .tips{margin:0;padding-left:18px;display:grid;gap:6px}
    .tips li{margin:0}
    .tags{display:flex;flex-wrap:wrap;gap:6px}
    .tag{font-size:11px;border:1px solid hsl(var(--border));padding:4px 6px;border-radius:999px}
    .row{display:flex;gap:8px;align-items:center;justify-content:space-between}
    .icon-btn{border:1px solid hsl(var(--border));background:hsl(var(--card));border-radius:10px;padding:8px;cursor:pointer}
    .icon-btn:hover{box-shadow:0 0 0 4px hsl(var(--ring)/.12)}
    .empty{display:none;text-align:center;color:hsl(var(--muted));padding:40px}
    .grid:has(.card[hidden]):not(:has(.card:not([hidden])) ) + .empty{display:block}
    @media (max-width:600px){.site-inner{flex-direction:column;align-items:flex-start;gap:6px}.searchbar{flex-direction:column}}
  </style>
</head>
<body>
  <header class="site">
    <div class="site-inner">
      <div class="title">
        <div class="logo" aria-hidden="true">ðŸ’¡</div>
        <div>
          <h1>Employee Tips Hub â€” LIVE</h1>
          <p>Backed by <code>cards.json</code> on GitHub. Your edits show for everyone.</p>
        </div>
      </div>
      <div class="actions">
        <span class="status" id="status">Loadingâ€¦</span>
        <button class="btn" id="themeBtn" aria-label="Toggle theme">Toggle theme</button>
        <button class="btn" id="resetBtn" aria-label="Clear filters">Clear filters</button>
        <button class="btn" id="refreshBtn" aria-label="Refresh data">Refresh</button>
      </div>
    </div>
    <div class="searchbar">
      <div class="input" role="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path stroke="currentColor" stroke-width="2" stroke-linecap="round" d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z"/></svg>
        <input id="q" placeholder="Search topic, tip, or linkâ€¦" aria-label="Search" />
      </div>
    </div>
    <div class="chips" id="chips">
      <!-- dynamic filter chips generated from tags -->
    </div>
  </header>

  <main class="container">
    <section class="grid" id="grid"></section>
    <div class="empty" id="empty">No results. Try removing filters or changing your search.</div>
  </main>

  <script>
    // ====== 1) CONFIG â€” for GitHub Pages, just leave as '/cards.json' ======
   const API_URL = 'cards.json';   // or './cards.json'
    const AUTO_REFRESH_MS = 30000; // 30s auto-refresh

    // ====== 2) THEME ======
    const themeBtn = document.getElementById('themeBtn');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('tips-theme');
    if(savedTheme === 'dark' || (!savedTheme && prefersDark)) document.documentElement.classList.add('dark');
    themeBtn?.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('tips-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });

    // ====== 3) SEARCH / FILTER STATE ======
    const q = document.getElementById('q');
    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const chipsWrap = document.getElementById('chips');
    const statusEl = document.getElementById('status');
    const refreshBtn = document.getElementById('refreshBtn');
    const resetBtn = document.getElementById('resetBtn');

    let activeChips = new Set(JSON.parse(localStorage.getItem('tips-chips') || '[]'));
    let data = { cards: [] };

    function normalize(s){ return (s||'').toLowerCase().trim(); }
    function matchesChips(card){
      if(activeChips.size === 0) return true;
      const tags = new Set((card.tags||[]).map(normalize));
      for (const chip of activeChips){ if(tags.has(chip)) return true; }
      return false;
    }

    // ====== 4) RENDER ======
    function render(){
      grid.innerHTML = '';
      const term = normalize(q.value);
      let visible = 0;
      data.cards.forEach(card => {
        const hay = [card.title, (card.tags||[]).join(' '), (card.tips||[]).join(' '), (card.links||[]).map(l=>l.label).join(' ')].join(' ').toLowerCase();
        const passText = !term || hay.includes(term);
        const passChip = matchesChips(card);
        const show = passText && passChip;
        const el = document.createElement('article');
        el.className = 'card';
        if(!show) el.hidden = true; else visible++;
        el.innerHTML = `
          <header>
            <h3>${card.title||''}</h3>
            ${card.badge ? `<span class="badge">${card.badge}</span>` : ''}
          </header>
          <div class="meta">${card.updated ? `Updated: <time>${card.updated}</time>` : ''}</div>
          <nav class="links">
            ${(card.links||[]).map(l=>`<a class="link" href="${l.url}" target="_blank" rel="noopener">${l.emoji||'ðŸ”—'} ${l.label}<span class="pill">${l.type||''}</span></a>`).join('')}
          </nav>
          ${(card.tips&&card.tips.length) ? `<ul class="tips">${card.tips.map(t=>`<li>${t}</li>`).join('')}</ul>` : ''}
          <div class="tags">${(card.tags||[]).map(t=>`<span class="tag">${t}</span>`).join('')}</div>
          <div class="row">
            <small class="meta">${(card.links||[]).length} links â€¢ ${(card.tips||[]).length} tips</small>
            <button class="icon-btn" data-open-all title="Open all links in this card">Open all</button>
          </div>`;
        grid.appendChild(el);
      });
      empty.style.display = visible ? 'none' : 'block';
      // wire up open-all
      grid.querySelectorAll('[data-open-all]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const card = e.currentTarget.closest('.card');
          card.querySelectorAll('a.link').forEach(a => window.open(a.href, '_blank', 'noopener'));
        });
      });
    }

    function renderChipsFromData(){
      const allTags = new Set();
      data.cards.forEach(c => (c.tags||[]).forEach(t => allTags.add(t)));
      chipsWrap.innerHTML = '';
      Array.from(allTags).sort().forEach(tag => {
        const chip = document.createElement('span');
        chip.className = 'chip';
        chip.dataset.chip = tag.toLowerCase();
        if(activeChips.has(chip.dataset.chip)) chip.classList.add('active');
        chip.textContent = tag;
        chip.addEventListener('click', () => {
          chip.classList.toggle('active');
          if(chip.classList.contains('active')) activeChips.add(chip.dataset.chip); else activeChips.delete(chip.dataset.chip);
          localStorage.setItem('tips-chips', JSON.stringify(Array.from(activeChips)));
          render();
        });
        chipsWrap.appendChild(chip);
      });
    }

    q?.addEventListener('input', render);
    resetBtn?.addEventListener('click', () => { q.value=''; activeChips.clear(); localStorage.removeItem('tips-chips'); render(); chipsWrap.querySelectorAll('.chip').forEach(c=>c.classList.remove('active')); });
    refreshBtn?.addEventListener('click', () => fetchData(true));

    // ====== 5) DATA FETCH ======
    <script>
  // ...keep the rest of your code...

  const AUTO_REFRESH_MS = 30000;
  let lastOkTime = '';

  async function fetchData(force=false){
    try{
      statusEl.textContent = force ? 'Refreshingâ€¦' : 'Loadingâ€¦';

      // cache-bust when forced (Refresh button / interval) to avoid stale 304s
      const url = force ? `${API_URL}?t=${Date.now()}` : API_URL;

      const res = await fetch(url, { cache: 'no-cache' });
      if(!res.ok) throw new Error(`HTTP ${res.status}`);

      const ct = (res.headers.get('Content-Type') || '').toLowerCase();
      if(!ct.includes('application/json')){
        const peek = (await res.text()).slice(0,120);
        throw new Error(`Expected JSON, got "${ct}". Peek: ${peek}`);
      }

      const json = await res.json();
      if(!json || !Array.isArray(json.cards)) {
        throw new Error('JSON missing "cards" array');
      }

      data = json;
      renderChipsFromData();
      render();
      lastOkTime = new Date().toLocaleTimeString();
      statusEl.textContent = `Updated ${lastOkTime}`;
    }catch(err){
      console.error(err);
      statusEl.textContent = `Failed to load: ${err.message}`;
    }
  }

  fetchData(true);                 // first load (cache-busted)
  setInterval(()=>fetchData(true), AUTO_REFRESH_MS); // periodic refresh (cache-busted)
</script>

  <!--
  HOW THIS LIVE VERSION WORKS
  1) You keep a /cards.json file in the same repo.
  2) This page fetches that JSON every 30 seconds (and on Refresh) so updates show for everyone.
  3) To update, edit cards.json on GitHub and commit.
  -->
</body>
</html>
